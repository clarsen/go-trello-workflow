# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- schema.graphql
exec:
  filename: generated.go
model:
  filename: models_gen.go
models:
  Timestamp:
    model: github.com/clarsen/go-trello-workflow/server/go/handle_graphql.Timestamp
resolver:
  filename: resolver_example.go
  type: Resolver
